<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Quiz</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon-byd.ico" />
</head>
<body>
    <div class="quiz-container">
        <h1>Programming Quiz</h1>
        <h2 id="language-title">Language: HTML</h2>
        <div id="question-box">
            <h2 id="question"></h2>
            <div class="options">
                <button class="option" onclick="checkAnswer(this, 0)">Option 1</button>
                <button class="option" onclick="checkAnswer(this, 1)">Option 2</button>
                <button class="option" onclick="checkAnswer(this, 2)">Option 3</button>
                <button class="option" onclick="checkAnswer(this, 3)">Option 4</button>
            </div>
        </div>
        <button id="next-btn" onclick="nextQuestion()">Next Question</button>
        
    </div>
    <script src="quiz.js"></script>
</body>

</html>
