<style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    section {
        position: relative;
        min-height: 100vh;
        background-color: #f3f3f3;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

        section .container {
            position: relative;
            width: 800px;
            height: 500px;
            background: #fff;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

            section .container .user {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
            }

                section .container .user .imgBx {
                    position: relative;
                    width: 50%;
                    height: 100%;
                    background: #ff0;
                    transition: 0.5s;
                }

                    section .container .user .imgBx img {
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        object-fit: cover;
                    }

                section .container .user .formBx {
                    position: relative;
                    width: 50%;
                    height: 100%;
                    background: #fff;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    padding: 40px;
                    transition: 0.5s;
                }

                    section .container .user .formBx form h2 {
                        font-size: 18px;
                        font-weight: 600;
                        text-transform: uppercase;
                        letter-spacing: 2px;
                        text-align: center;
                        width: 100%;
                        margin-bottom: 10px;
                        color: #555;
                    }

                    section .container .user .formBx form input {
                        position: relative;
                        width: 100%;
                        padding: 10px;
                        background: #f5f5f5;
                        color: #333;
                        border: none;
                        outline: none;
                        box-shadow: none;
                        margin: 8px 0;
                        font-size: 14px;
                        letter-spacing: 1px;
                        font-weight: 300;
                    }

                        section .container .user .formBx form input[type='submit'] {
                            max-width: 100px;
                            background: #530a8a;
                            color: #fff;
                            cursor: pointer;
                            font-size: 14px;
                            font-weight: 500;
                            letter-spacing: 1px;
                            transition: 0.5s;
                        }

                    section .container .user .formBx form .signup {
                        position: relative;
                        margin-top: 20px;
                        font-size: 12px;
                        letter-spacing: 1px;
                        color: #555;
                        text-transform: uppercase;
                        font-weight: 300;
                    }

                        section .container .user .formBx form .signup a {
                            font-weight: 600;
                            text-decoration: none;
                            color: #530a8a;
                        }

            section .container .signupBx {
                pointer-events: none;
            }

            section .container.active .signupBx {
                pointer-events: initial;
            }

            section .container .signupBx .formBx {
                left: 100%;
            }

            section .container.active .signupBx .formBx {
                left: 0;
            }

            section .container .signupBx .imgBx {
                left: -100%;
            }

            section .container.active .signupBx .imgBx {
                left: 0%;
            }

            section .container .signinBx .formBx {
                left: 0%;
            }

            section .container.active .signinBx .formBx {
                left: 100%;
            }

            section .container .signinBx .imgBx {
                left: 0%;
            }

            section .container.active .signinBx .imgBx {
                left: -100%;
            }

    @media (max-width: 991px) {
        section .container {
            max-width: 400px;
        }

            section .container .imgBx {
                display: none;
            }

            section .container .user .formBx {
                width: 100%;
            }
    }
</style>
<body>
    <section>
        <div class="container">
            <div class="user signinBx">
                <div class="imgBx"><img src="./img/signin.png" alt="" /></div>
                <div class="formBx">
                    <form>
                        <h2>Sign In</h2>
                        <input type="text" name="" id="LoginEmail" placeholder="Email" />
                        <input type="password" name="" id="LoginPassword" placeholder="Password" />
                        <input type="button" name="" onclick="login()" value="Login" />
                        <p class="signup">
                            Don't have an account ?
                            <a href="#" onclick="toggleForm();">Sign Up.</a>
                        </p>
                    </form>
                </div>
            </div>
            <div class="user signupBx">
                <div class="formBx">
                    <form action="" onsubmit="return false;">
                        <h2>Create an account</h2>
                        <input type="text" name="Name" id="Name" placeholder="Full Name" />
                        <input type="email" name="Email" id="Email" placeholder="Email Address" />
                        <input type="text" name="Age" id="Age" placeholder="Age in Years" />
                        <input type="password" name="Password" id="Password" placeholder="Create Password" />
                        <input type="password" name="ConfirmPassword" id="ConfirmPassword" placeholder="Confirm Password" />
                        <input type="button" name="" onclick="register()" value="Sign Up" />
                        <p class="signup">
                            Already have an account ?
                            <a href="#" onclick="toggleForm();">Sign in.</a>
                        </p>
                    </form>
                </div>
                <div class="imgBx"><img src="./img/signup.png" alt="" /></div>
            </div>
        </div>
    </section>
</body>
<script src="SignIn.js"></script>
<script src="Signup.js"></script>
<script>

    const toggleForm = () => {
        const container = document.querySelector('.container');
        container.classList.toggle('active');
    };
</script>
